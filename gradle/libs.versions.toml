[versions]
clinical-reasoning = "latest.release"
junit = "latest.release"
sky-screamer = "1.5.1"
javax-bind = "2.3.1"

[libraries]
clinicalReasoning = { module = "org.opencds.cqf.fhir:cqf-fhir-cr", version.ref = "clinical-reasoning" }
clinicalReasoningCql = { module = "org.opencds.cqf.fhir:cqf-fhir-cql", version.ref = "clinical-reasoning" }
